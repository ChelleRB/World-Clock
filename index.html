<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🌍🕰️</h1>
      <select id="city">
        <option value="Starter">Select a city...</option>
        <option value="currentlocation">London🎡</option>
        <option value="America/New_York">New York🗽</option>
        <option value="Asia/Hong_Kong">Hong Kong⛩️</option>
        <option value="US/Hawaii">Hawaii🏝️</option>
        <option value="Atlantic/Reykjavi">Iceland🧊</option>
        <option value="Australia/Melbourne">Australia🏄‍♀️</option>
        <option value="Pacific/Fiji">Fiji🏖️</option>
        <option value="Indian/Maldives">Maldives🍛</option>
      </select>
      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Rochelle Anderson</strong> 💻. I'm also
      on
      <a href="https://github.com/ChelleRB"><strong>Github!</strong></a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>

<!--in CSS FILE the last child means the last section will have no border-->
